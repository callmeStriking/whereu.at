<div id="atcontainer">
    <at ng-repeat="at in ats | orderBy : 'when' : true">
      <name>
        {{at.answerer.user.name}}
      </name>
      <div>
        <state>{{at.answerer.location.timestamp?"Received":"Sent"}}</state>
        <time>{{at.when}}</time>
      </div>
    </at>
    <div style="flex: 1 1 ">TODO: get this to fill upwards</div>
</div>
